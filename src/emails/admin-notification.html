<div
  style="
    margin: auto;
    padding: 20px;
    background-color: white;
    color: black;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  "
>
  <div
    style="
      max-width: 800px;
      margin: auto;
      padding: 20px 40px;
      background-color: #efefef;
    "
  >
    <h1 style="text-align: center">Hello, {appName} admin.</h1>
    <p style="text-align: justify">
      An admin notification has been received: {notificationType}. Click the
      link below to check the admin notifications.
    </p>
    <div style="margin: 24px 0">
      <a
        href="{hostname}/admin"
        style="
          background-color: #0f2f9f;
          color: white;
          padding: 12px;
          border-radius: 6px;
          text-decoration: none;
        "
      >
        <strong style="font-size: 20px">Check admin notifications</strong>
      </a>
    </div>
    <p style="color: #5f5f5f">
      <i>Sincerely,<br />The {appName} Dev Team</i>
    </p>
  </div>
</div>
