<mat-toolbar color="primary" class="header">
  <a routerLink="/" class="logo-link">
    <div>
      <img
        class="logo-img"
        src="/assets/img/logo.png"
        alt="Home"
        width="30"
        height="30"
      />
      <span class="logo-text">NorseBooks</span>
    </div>
  </a>
  <div class="header-icons">
    <a mat-icon-button routerLink="/help" matTooltip="Help">
      <mat-icon>help_outline</mat-icon>
    </a>
    <a
      *ngIf="admin"
      mat-icon-button
      routerLink="/admin"
      matTooltip="Admin control panel"
    >
      <mat-icon>admin_panel_settings</mat-icon>
    </a>
    <a
      *ngIf="loggedIn"
      mat-icon-button
      routerLink="/book"
      matTooltip="New listing"
    >
      <mat-icon>add</mat-icon>
    </a>
    <a
      *ngIf="loggedIn"
      mat-icon-button
      routerLink="/profile"
      matTooltip="Profile"
    >
      <mat-icon>account_circle</mat-icon>
    </a>
    <a
      *ngIf="loggedIn && unreadMessages.length === 0"
      mat-icon-button
      routerLink="/message"
      matTooltip="Messages"
    >
      <mat-icon>chat</mat-icon>
    </a>
    <a
      *ngIf="loggedIn && unreadMessages.length > 0"
      mat-icon-button
      routerLink="/message"
      matTooltip="Messages"
    >
      <mat-icon [matBadge]="unreadMessages.length" matBadgeColor="warn"
        >chat</mat-icon
      >
    </a>
    <a
      *ngIf="loggedIn"
      mat-icon-button
      routerLink="/logout"
      [queryParams]="{ after: loginLogoutAfter }"
      matTooltip="Sign out"
    >
      <mat-icon>logout</mat-icon>
    </a>
    <a
      *ngIf="!loggedIn"
      mat-icon-button
      routerLink="/login"
      [queryParams]="{ after: loginLogoutAfter }"
      matTooltip="Sign in"
    >
      <mat-icon>login</mat-icon>
    </a>
  </div>
  <div class="header-icons-small">
    <button mat-icon-button [matMenuTriggerFor]="headerMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #headerMenu="matMenu">
      <a mat-menu-item routerLink="/help">
        <mat-icon>help_outline</mat-icon>
        <span>Help</span>
      </a>
      <a *ngIf="admin" mat-menu-item routerLink="/admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin control panel</span>
      </a>
      <a *ngIf="loggedIn" mat-menu-item routerLink="/book">
        <mat-icon>add</mat-icon>
        <span>New listing</span>
      </a>
      <a *ngIf="loggedIn" mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </a>
      <a
        *ngIf="loggedIn"
        mat-menu-item
        routerLink="/logout"
        [queryParams]="{ after: loginLogoutAfter }"
      >
        <mat-icon>logout</mat-icon>
        <span>Sign out</span>
      </a>
      <a
        *ngIf="!loggedIn"
        mat-menu-item
        routerLink="/login"
        [queryParams]="{ after: loginLogoutAfter }"
      >
        <mat-icon>login</mat-icon>
        <span>Sign in</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
